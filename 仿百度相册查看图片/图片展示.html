$(function(){

		},{

		},{
			'href':'www.baidu.com',
			'alt':'图片5',
			'src':'image/05.jpg',
			'title':'标题555'
		}
	]
	var i=0,
		len=img.length;	
	$('#detailImg-next').click(function(){
		if(i<len){
			++i;
			img_info(i);
		}
	})
	$('#detailImg-pre').click(function(){
		if(i>0){
			--i;
			img_info(i);
		}
	})
})
//大图图片信息
function img_info(i){
	var href=img[i].href,
		alt=img[i].alt,
		src=img[i].src,
		title=img[i].title,
		$main=$('.detailImg-main');
	$main.find('a').attr('href',href);
	$main.find('img').attr({'alt':alt,'src':src});
	$main.find('p').text(title);
}

//小图滚动
function slide(i,$box,$ul,$pre,$next){
	var page=1,
		box=$box.width(),//显示的长度
		len=$ul.find('li').length,//计算li的个数
		page_count=Math.ceil( len/i);
	if(!$ul.is(':animated')){	
		$next.click(function(){
			if(page==page_count){
				$ul.animate({left:'0px'},'show');
				page=1;	
			}else{
				$ul.animate({left:'-='+box},'show');//left=left-_width
				page++;
			}
		})
		$pre.click(function(){
			if(page==1){
				$ul.animate({left:"-="+box*(page_count-1)},'show');
				page=page_count;
			}else{
				$ul.animate({left:"+="+box},'show');
				page--;
			}
		})
	}
}
function a_s_r(o,c){
	o.addClass(c).siblings().removeClass(c);	
}
