<script>
$(function(){
	slide(9,$('#smallImg-box'),$('#smallImg-ul'),$('#smallImg-pre'),$('#smallImg-next'));
	slide(1,$('#detailImg-box'),$('#detailImg-ul'),$('#detailImg-pre'),$('#detailImg-next'));
	function slide(i,$box,$ul,$pre,$next){
		var page=1,
			box=$box.width(),//显示的长度
			len=$ul.find('li').length,//计算li的个数
			page_count=Math.ceil( len/i);
		if(!$ul.is(':animated')){	
			$next.click(function(){
				if(page==page_count){
					$ul.animate({left:'0px'},'show');
					page=1;	
				}else{
					$ul.animate({left:'-='+box},'show');//left=left-_width
					page++;
				}
			})
			$pre.click(function(){
				if(page==1){
					$ul.animate({left:"-="+box*(page_count-1)},'show');
					page=page_count;
				}else{
					$ul.animate({left:"+="+box},'show');
					page--;
				}
			})
		}
	}
	
})
