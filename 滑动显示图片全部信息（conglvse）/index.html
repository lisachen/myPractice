<script type="text/javascript">
	$(function(){
		$('li').each(function(index){
			var txt = $('img').attr("title");
			$(this).append("<span>"+txt+"<br>"+"134567890"+"</span>");		
		});
		$('li').hover(function(){
			$(this).children("span").stop(false,true).animate({top:0},'slow')
		},function(){
			$(this).children("span").stop(false,true).animate({top:80},'slow');	
		});
	});
</script>
