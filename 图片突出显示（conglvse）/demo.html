</head>
<body>
<ul>
	<li><img src="images/01.gif" width="100" height="100" title="猫咪1" alt="喵咪1"/></li>

	<li><img src="images/01.gif" width="100" height="100" title="猫咪9" alt="喵咪9"/></li>
</ul>

<script type="text/javascript">
$(function(){
	$("ul li").hover(function(){
		$(this).siblings('li').children('img').css('opacity','0.5');
		
	},function(){
		$(this).siblings('li').children('img').css('opacity','1');
	});
});	
</script>
